<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MENU INSERTAR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/insertCustomer}" th:object="${customer}" method="post">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Nombre</label>
	    <input  name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Introduce el nombre">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Primer apellido</label>
	    <input  name="surName1" type="text" class="form-control" id="surName1" aria-describedby="lastName1" placeholder="Introduce el primer apellido">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Segundo apellido</label>
	    <input name="surName2" type="text" class="form-control" id="surName2" aria-describedby="lastName2" placeholder="Introduce el segundo apellido">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">DNI</label>
	    <input name="identityDocNumber" type="text" class="form-control" id="identityDocNumber" aria-describedby="dni" placeholder="Introduce el DNI">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <a class="nav-link" th:href="@{/index}">Volver</a>
	</form>
</body>
</html>
