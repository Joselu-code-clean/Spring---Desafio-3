<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MENU MOSTRAR TODO</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Nombre</th>
	      <th scope="col">Primer Apellido</th>
	      <th scope="col">Segundo Apellido</th>
	      <th scope="col">DNI</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<th:block th:each="customer : ${listCustomer}" th:remove="tag">
		    <tr>
		      <td th:text="${customer.name}"></td>
		      <td th:text="${customer.surName1}"></td>
		      <td th:text="${customer.surName2}"></td>
		      <td th:text="${customer.identityDocNumber}"></td>
		      <button th:text="${customer.id}" name"id" type="submit" class="btn">Eliminar</button>
		    </tr>
	    </th:block>
	  </tbody>
	</table>
	<a class="nav-link" th:href="@{/index}">Volver</a>
</body>
</html>
